ref:
  as: apache-camelk
  from: camelk-runner
  commands: apache-camelk-commands.sh
  resources:
    requests:
      cpu: '1'
      memory: 3Gi
  env:
  - name: DEPL_PROJECT_NAME
    default: ""
    documentation: |-
      namespace where camelk is installed.
  documentation: |-
    A sample ref that test camelk test suits.
